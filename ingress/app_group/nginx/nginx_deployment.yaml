apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: tags-deployment
  name: tags-deployment
  namespace: tags
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tags-deployment
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: tags-deployment
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html/nginx/
      volumes:
      - name: config-volume
        configMap:
          name: nginx-configmap

